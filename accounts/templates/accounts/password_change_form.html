{% extends "accounts/layout.html" %}
{% load static %}

{% load crispy_forms_tags %}
{% block title %}Password change - {{ block.super }}{% endblock %}

{% block content %}
<div class="container" style="margin-top: 2rem; margin-bottom: 5rem">
  <div class="row">
    <div class="col-6">
      <h1>비밀번호 변경</h1>

      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-light btn-lg" type="submit" id="form-btn">SEND</button>

      </form>
    </div>
  </div>
</div>

{% endblock %}
