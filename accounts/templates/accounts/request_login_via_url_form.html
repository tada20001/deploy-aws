{% extends "accounts/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Email 로그인 - {{ block.super }}{% endblock %}

{% block content %}
<div class="container" style="margin-top: 2rem; margin-bottom: 20rem">
  <div class="row">
    <div class="col-6">
  <h1>Email 인증으로 로그인하기</h1>
  <small><small>이메일을 입력해주세요.</small></small>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-light btn-lg" type="submit" id="form-btn">SEND</button>
  </form>
</div>
</div>
</div>

{% endblock %}
